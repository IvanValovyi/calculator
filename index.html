<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/main.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>



    <div id="app" :class="light_mode">
        <div class="calculator">
            <div class="nav_bar">
                <div class="menu_btn" @click="show_menu = !show_menu">
                    <svg v-show="!show_menu" width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd"><path d="M24 18v1h-24v-1h24zm0-6v1h-24v-1h24zm0-6v1h-24v-1h24z" fill="#1040e2"/><path d="M24 19h-24v-1h24v1zm0-6h-24v-1h24v1zm0-6h-24v-1h24v1z"/></svg>
                    <svg v-show="show_menu" width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd"><path d="M12 11.293l10.293-10.293.707.707-10.293 10.293 10.293 10.293-.707.707-10.293-10.293-10.293 10.293-.707-.707 10.293-10.293-10.293-10.293.707-.707 10.293 10.293z"/></svg>
                </div>
                <div :class="menu_class">
                    <div class="content">
                        <h1>CALCULATOR</h1>

                        <div class="profile">
                            <img src="./images/profile.svg" alt="Icon">
                            <div class="info">
                                <p class="name">Ivan Valovyi</p>
                                <p class="date">24/12/2003</p>
                            </div>
                        </div>

                        <div class="technologies">
                            <span class="subtitle">Technologies</span>
                            <div class="list">
                                <div class="el">
                                    <img src="./images/html.png" alt="html">
                                    <p>HTML</p>
                                </div>
                                <div class="el">
                                    <img src="./images/sass.png" alt="css">
                                    <p>SASS</p>
                                </div>
                                <div class="el">
                                    <img src="./images/vue.png" alt="vue">
                                    <p>Vue</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="close" @click="show_menu = false"></div>
                </div>

                <div class="regimes">
                    <div :class="calc_btn_class" @click="show_calc = true">Calculator</div>
                    <div :class="convert_btn_class" @click="show_calc = false">Converter</div>
                </div>

                <div class="light_mode">
                    <div class="white" v-show="is_white_light" @click="is_white_light = !is_white_light"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M10.719 2.082c-2.572 2.028-4.719 5.212-4.719 9.918 0 4.569 1.938 7.798 4.548 9.895-4.829-.705-8.548-4.874-8.548-9.895 0-5.08 3.808-9.288 8.719-9.918zm1.281-2.082c-6.617 0-12 5.383-12 12s5.383 12 12 12c1.894 0 3.87-.333 5.37-1.179-3.453-.613-9.37-3.367-9.37-10.821 0-7.555 6.422-10.317 9.37-10.821-1.74-.682-3.476-1.179-5.37-1.179zm0 10.999c1.437.438 2.562 1.564 2.999 3.001.44-1.437 1.565-2.562 3.001-3-1.436-.439-2.561-1.563-3.001-3-.437 1.436-1.562 2.561-2.999 2.999zm8.001.001c.958.293 1.707 1.042 2 2.001.291-.959 1.042-1.709 1.999-2.001-.957-.292-1.707-1.042-2-2-.293.958-1.042 1.708-1.999 2zm-1-9c-.437 1.437-1.563 2.562-2.998 3.001 1.438.44 2.561 1.564 3.001 3.002.437-1.438 1.563-2.563 2.996-3.002-1.433-.437-2.559-1.564-2.999-3.001z"/></svg></div>
                    <div class="dark" v-show="!is_white_light" @click="is_white_light = !is_white_light"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M4.069 13h-4.069v-2h4.069c-.041.328-.069.661-.069 1s.028.672.069 1zm3.034-7.312l-2.881-2.881-1.414 1.414 2.881 2.881c.411-.529.885-1.003 1.414-1.414zm11.209 1.414l2.881-2.881-1.414-1.414-2.881 2.881c.528.411 1.002.886 1.414 1.414zm-6.312-3.102c.339 0 .672.028 1 .069v-4.069h-2v4.069c.328-.041.661-.069 1-.069zm0 16c-.339 0-.672-.028-1-.069v4.069h2v-4.069c-.328.041-.661.069-1 .069zm7.931-9c.041.328.069.661.069 1s-.028.672-.069 1h4.069v-2h-4.069zm-3.033 7.312l2.88 2.88 1.415-1.414-2.88-2.88c-.412.528-.886 1.002-1.415 1.414zm-11.21-1.415l-2.88 2.88 1.414 1.414 2.88-2.88c-.528-.411-1.003-.885-1.414-1.414zm2.312-4.897c0 2.206 1.794 4 4 4s4-1.794 4-4-1.794-4-4-4-4 1.794-4 4zm10 0c0 3.314-2.686 6-6 6s-6-2.686-6-6 2.686-6 6-6 6 2.686 6 6z"/></svg></div>
                </div>
            </div>

            <div class="input_blok">
                <div class="history">
                    <p v-for="(el, i) in history" :key="i">{{el}}</p>
                </div>
                <div class="input" tabindex="0">
                    {{input_val}}
                </div>
            </div>

            <div class="keyboard">
                <div v-for="(el, i) in buttons" :key="i" :class="['button', el.class]" @click="el.func(el)">
                    {{el.val}}
                </div>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
